<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset= UTF-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0" />
	<title>异步加载地图</title>
	<style>
		html,body,#allmap{
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			font-family: '微软雅黑';
		}
	</style>
</head>
<body>
	<div id="allmap">
		
	</div>


<script type="text/javascript">
	//创建一个script标签,设置它的路径
	function loadSscipt(){
		var script=document.createElement('script');//创建一个script标签
		script.type="text/javascript";//设置script的type类型
		script.src="http://api.map.baidu.com/api?v=2.0&ak=skY8rrkL3lsMmVWDjMEykuMFfWEFAkl8&callback=init";//设置script的src路径及回调函数
		document.body.appendChild(script)//最后把这个script标签追加到body里
	}

	//创建回调函数
	function init(){
		var map=new BMap.Map("allmap");//创建Map实例
		var point=new BMap.Point(116.404,39.915);//创建坐标
		//var zk="周口";
		map.centerAndZoom(point,15);//设置等级
		map.enableScrollWheelZoom()//启用鼠标滚轮缩放
	}

	//异步加载地图
	window.onload=loadSscipt;
</script>
</body>
</html>
